{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <div class="conteiner-all-inventario">
      <div class="conteiner-inventario">
        <div class="menu-right">
          <div class="menu-title">Menu</div>
          <div class="options">Sub-categorias</div>
          <form method="POST" action="">
            {% csrf_token %}
            <button type="submit" name="my_button" value="1">Mi bot√≥n</button>
          </form>
        </div>
        <div class="inventario">
        {% for inventario in inventario %}
        {% if inventario.categoria_id %}
        <div class="section-item">
          <div class="item-image"><img src="../media/{{ inventario.Imagen }}" alt="{{ inventario.Imagen }}"></div>
          <div class="item-name">{{ inventario.nombre}}</div>
          <div class="item-price">{{ inventario.precio }}</div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
</body>
</html>
  {% endblock %}
