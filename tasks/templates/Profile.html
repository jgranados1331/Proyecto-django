{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body class="body-profile">
    <div class="conteiner-profile-all">
        <div class="conteiner-profile-info">
            {% for profiles in profiles %}
            {% if profiles.user_id == user.id %}
            <div class="conteiner-int-profile">
                <div class="foto-profile"></div>
                <div class="names-info"></div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <div class="conteiner-profile-form">
            <form action="#" method="POST">
    
                {{form.as_p}}
        
            </form>
        </div>
    </div>
</body>
</html>

{% endblock %}
